<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Heart background container */
    .hearts-bg {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: 0;
    }

    .heart {
        position: absolute;
        color: rgba(255, 255, 255, 0.6);
        font-size: 20px;
        animation: floatUp linear infinite;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh) scale(0.8);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh) scale(1.2);
            opacity: 0;
        }
    }

    /* Main card */
    .card {
        background: white;
        padding: 50px 60px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        position: relative;
        z-index: 2;
        max-width: 450px;
        width: 90%;
    }

    h1 {
        font-family: 'Pacifico', cursive;
        color: #ff4b5c;
        font-size: 2.5rem;
        margin-bottom: 30px;
    }

    button {
        padding: 14px 30px;
        font-size: 1.1rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    #yesBtn {
        background: #ff4b5c;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.05);
    }

    #noBtn {
        background: #eee;
        color: #ff4b5c;
        position: fixed;
        top: 60%;
        left: 60%;
        z-index: 3;
    }

    #loveMessage {
        display: none;
        font-size: 2.5rem;
        color: #ff4b5c;
        margin-top: 20px;
        font-family: 'Pacifico', cursive;
        animation: pop 0.5s ease;
    }

    @keyframes pop {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
</head>
<body>

<!-- Heart background -->
<div class="hearts-bg" id="heartsBg"></div>

<div class="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Yes</button>
</div>

<button id="noBtn">No</button>
<div id="loveMessage">I Love You! ‚ù§Ô∏è</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const loveMessage = document.getElementById("loveMessage");

    // YES button action
    yesBtn.addEventListener("click", () => {
        loveMessage.style.display = "block";

        for (let i = 0; i < 5; i++) {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    });

    // NO button moves anywhere
    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    // Create floating hearts
    const heartsBg = document.getElementById("heartsBg");
    for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (5 + Math.random() * 5) + "s";
        heart.style.fontSize = (15 + Math.random() * 25) + "px";
        heartsBg.appendChild(heart);
    }
</script>

</body>
</html>
