<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Floating hearts */
.hearts-bg {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 0;
}

.heart {
    position: absolute;
    color: rgba(255, 255, 255, 0.6);
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

/* Card */
.card {
    background: white;
    padding: 60px 50px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    z-index: 2;
    max-width: 520px;
    width: 92%;
}

h1 {
    font-family: 'Pacifico', cursive;
    color: #ff4b5c;
    font-size: 2rem;
    margin-bottom: 25px;
}

button {
    padding: 14px 26px;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background: #ff4b5c;
    color: white;
}

#noBtn {
    background: #eee;
    color: #ff4b5c;
    position: fixed;
    top: 65%;
    left: 60%;
    z-index: 3;
}

/* Love screen */
#loveScreen {
    display: none;
}

#loveScreen img {
    width: 260px;
    max-width: 100%;
    margin-bottom: 20px;
}

/* Pulsing text */
#loveText {
    font-family: 'Pacifico', cursive;
    color: #ff4b5c;
    font-size: 2.4rem;
    animation: pulse 1.2s infinite ease-in-out;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}
</style>
</head>
<body>

<div class="hearts-bg" id="heartsBg"></div>

<div class="card">
    <!-- Question screen -->
    <div id="questionScreen">
        <h1>Will you be my Valentine? üíñ</h1>
        <button id="yesBtn">Yes</button>
    </div>

    <!-- Love screen -->
    <div id="loveScreen">
        <img src="boy.png" alt="Boy holding heart">
        <div id="loveText">Happy Valentine‚Äôs Day, Love ‚ù§Ô∏è</div>
    </div>
</div>

<button id="noBtn">No</button>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const questionScreen = document.getElementById("questionScreen");
const loveScreen = document.getElementById("loveScreen");

// YES button
yesBtn.addEventListener("click", () => {
    questionScreen.style.display = "none";
    loveScreen.style.display = "block";
    noBtn.style.display = "none"; // hide NO button

    for (let i = 0; i < 5; i++) {
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });
    }
});

// NO button moves
function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

// Floating hearts
const heartsBg = document.getElementById("heartsBg");
for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    heartsBg.appendChild(heart);
}
</script>

</body>
</html>
